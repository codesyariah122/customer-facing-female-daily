<div class="grid grid-cols-12 ml-12 justify-start lead__content-calls h-screen mt-12">
  <div class="md:col-span-full col-span-8">
    <h2 class="font-extrabold">It's okay. We're 24/7 here for you.</h2>
    <img src="../assets/images/topics/contact-us.svg" alt="" class="max-w-none md:w-48 md:mt-4">
    <p class="font-semibold text-1xl md:w-5/12 md:mt-6">
      Whenever you have issues or questions, let us know and we'll fix it for you!
    </p>
  </div>
  <div class="col-span-full md:-mt-24">
    <div class="flex justify-center place-content-center">
      <!-- button email -->
      <div class="flex-1">
        <button type="button" class="py-2.5 px-5 mr-2 mb-2 text-sm font-medium text-gray-900 focus:outline-none bg-white rounded-lg border border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-4 focus:ring-gray-200 dark:focus:ring-gray-700 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700">
          <div class="flex justify-center place-content-center">
            <div class="flex-1">
              <i class="fa fa-envelope-o fa-fw fa-lg text-red-500 font-extrabold text-2xl"></i>
            </div>
            <div class="shrink w-32 items-start">
              <span class="font-extrabold md:-ml-16">
                Email
              </span> <br>
              <span class="text-gray-400">help@fds.com</span>
            </div>
          </div>
        </button>
      </div>
      <!-- button report -->
      <div class="flex-1">
        <button type="button" class="focus:outline-none text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-900">
          <div class="flex justify-center place-content-center">
            <div class="shrink w-64 items-start">
              <span class="font-extrabold ">
                Report Problem
              </span> <br>
              <span class="text-gray-100">Click & fill in the form</span>
            </div>
          </div>
        </button>
      </div>
      <!-- button whatsapp -->
      <div class="flex-1">
        <button type="button" class="py-2.5 px-5 mr-2 mb-2 text-sm font-medium text-gray-900 focus:outline-none bg-white rounded-lg border border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-4 focus:ring-gray-200 dark:focus:ring-gray-700 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700">
          <div class="flex justify-center place-content-center">
            <div class="flex-1">
              <i class="fa fa-whatsapp fa-fw fa-lg text-green-600 font-extrabold text-2xl"></i>
            </div>
            <div class="shrink w-32 items-start">
              <span class="font-extrabold md:-ml-10">
                WhatsApp
              </span> <br>
              <span class="text-gray-400 md:-ml-10">Chat here</span>
            </div>
          </div>
        </button>
      </div>
    </div>
  </div>
</div>
