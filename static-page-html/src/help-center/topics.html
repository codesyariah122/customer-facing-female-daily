<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title></title>
    <meta name="description" content="Help Center" />
    <meta name="author" content="Female Daily" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="https://unpkg.com/flowbite@1.5.4/dist/flowbite.min.css">
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="assets/style.css">
    <link rel="stylesheet" href="assets/css/new.css">

    <style>
      @media screen and (max-width: 745px) {
        .main__content {
          height: 50vh;
        }
        .subtopic-mobile {
          display: block;
        }
        .subtopic-dekstop {
          display: none;
        }
      }
      @media(min-width: 992px) {
        .main__content{
          margin-left: 12rem;
        }
        .subtopic-mobile {
          display: none;
        }
        .subtopic-dekstop {
          display: block;
        }
      }
    </style>
  </head>
  <body>
    <div class="container__header">
      <div class="container__subheader">
        <div class="header-mobile">
          <div class="absolute-left">
            <a href=""><i class="fa fa-angle-left"></i></a>
          </div>
          <div class="text-2xl">Help Center</div>
        </div>
        <!-- Header content loaded -->
        <div class="header-desktop" id="header-content"></div>
      </div>
    </div>


    <div class="main__content md:h-screen mt-36 mb-60 md:mb-0">
      <!-- Breadcrumb loaded -->
      <div id="breadcrumb-nav" class="flex lg:justify-center sm:justify-center justify-center md:place-content-center md:space-x-0 md:mb-6"></div>

      <div class="container content-center py-6 md:mx-auto">
        <div class="text-center">
          <div role="status" class="content__loading md:-ml-36">
              <svg class="inline mr-2 w-36 h-36 text-gray-200 animate-spin dark:text-gray-600 fill-red-500" viewBox="0 0 100 101" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z" fill="currentColor"/>
                  <path d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z" fill="currentFill"/>
              </svg>
              <span class="sr-only">Loading...</span>
          </div>
        </div>
        <div class="firsts__content-topic grid grid-cols-3 gap-4">
          <div id="subtopic-desktop" class="subtopic-dekstop"></div>
          <div id="subtopic-mobile" class="subtopic-mobile"></div>
            <!-- Right Menu Active Topic Content -->
            <div class="md:col-span-2 col-span-full">
              <div class="flex justify-start md:ml-7 ml-5">
                <div class="place-items-start">
                  <!-- Heading content loaded -->
                  <h2 class="text-3xl font-bold capitalize" id="param-title-heading"></h2>
                </div>
              </div>
              <div class="grid grid-cols-full md:w-full question__topic--menu overflow-x-hidden">
                <ul id="sub-menu-elem"></ul>
                <ul id="question-topic"></ul>
              </div>
            </div>
            <!-- End Right Menu Active Topic -->
        </div>
      </div>
    </div>

    <!-- load footer content -->
    <div id="footer-content"></div>

    <script src="https://unpkg.com/flowbite@1.5.4/dist/flowbite.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>

    <script src="assets/partials.js"></script>
    <script src="assets/script/data.js"></script>
    <script src="assets/script/functions.js"></script>
    <script src="assets/script/app.js"></script>
    <script src="assets/script/popup.js"></script>
  </body>
</html>
